	<!--
Monotouch is not a cross-compiler, and even if it were that alone would not cause a 
performance penalty.

Monotouch is a .Net compatible runtime that runs on iOS embedded within a normal 
c/obj-c program. It includes bindings for more or less the same things you can do from 
normal iOS apps. Monotouch apps are AOT compiled rather than JIT compiled so in most 
cases they run just as fast as "normal apps"

The fact that SenchaTouch is a javascript framework suggests to me that you will be 
running mainly interpretted code. I'm sure the Sencha people have done a good job 
but I would be suprised if it were faster than mono. 

Looking at Sencha, one advantage is that you can write for android, blackberry and iOS. 
You can share much of your code between MonoTouch and Mono for Android, you need two 
licenses and can't share everything.
